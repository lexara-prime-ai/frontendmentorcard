<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/graph.css">

    <title>Card | Graph</title>
</head>
<body>
    <main id="root">
        <!-- RATING -->
        <section class="rating">
            <h1 class="user-rating">
              Nice work...
            </h1>
  
            <p class="rating-info">
              You scored higher than 65% of people who have taken these tests.
            </p>

        </section>

          <!-- GRAPH SECTION -->
          <section class="graph-container">

            <div class="title-container">
              <div class="title">
                Graph
              </div>
            </div>

            <div class="bar">
              <div class="reaction graph-bar">
                <img src="./assets/images/icon-reaction.svg" alt="icon" class="icon">   
              </div>
            </div>

            <div class="bar">
              <div class="memory graph-bar highest">
                <img src="./assets/images/icon-memory.svg" alt="icon" class="icon">   
              </div>
            </div>

            <div class="bar">
              <div class="verbal graph-bar">
                <img src="./assets/images/icon-verbal.svg" alt="icon" class="icon">   
              </div>
            </div>

            <div class="bar">
              <div class="visual graph-bar">
                <img src="./assets/images/icon-visual.svg" alt="icon" class="icon">   
              </div>
            </div>


          </section>

    </main>
</body>
</html>
